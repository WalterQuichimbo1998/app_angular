<div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <h2 class="text-center">{{title}}</h2>
        <a class="btn btn-secondary" routerLink="/panel/user">Regresar</a>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <div class="card shadow tsc-card w-100 h-100" *ngIf="data; else loadCompnent;">
            <div class="card-header text-center text-uppercase tsc-card-image">
                <h5 class="p-0 m-0">{{data.name}}</h5>
            </div>
            <div class="card-body text-center tsc-card-info">

                <img src="{{data.avatar}}" alt="" height="70px">
                <h5>Edad: {{data.age}} a√±os</h5>
                <p *ngIf="data.work" class="p-0 m-0">{{data.work}}</p>

            </div>
            <div class="card-footer text-center">
                <p class="p-0 m-0">{{data.description}}</p>
            </div>
        </div>
        <ng-template #loadCompnent>
            <div class="col-lg-12 text-center">
                <img src="https://cignal.tv/load/Content/loading.gif" width="200">
            </div>
        </ng-template>
    </div>
</div>
